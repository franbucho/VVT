<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Vision Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Immediately invokes the function to apply the theme before the page content loads.
    // This prevents the "flash of incorrect theme" (FOIT).
    (function() {
      try {
        const theme = localStorage.getItem('virtualvisiontest-theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        console.error('Failed to apply pre-load theme:', e);
      }
    })();

    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          colors: {
            // Light Mode Colors (default)
            'primary-dark': '#17365D',
            'accent': '#3BBBD9',
            'accent-hover': '#2aa9c4',
            'neutral-light': '#FFFFFF',
            'neutral-dark': '#17365D',
            'btn-primary-bg': '#17365D',
            'btn-primary-text': '#FFFFFF',
            'btn-primary-hover': '#255a9d',
            success: '#28A745',
            warning: '#FFC107',
            danger: '#DC3545',

            // Dark Mode Colors (prefixed with `dark-`)
            'dark-background': '#0D1B2A',    // Deep navy blue, primary background
            'dark-card': '#1B263B',          // Slightly lighter navy for cards/modals
            'dark-border': '#415A77',        // Muted blue for borders
            'dark-text-primary': '#E0E1DD',  // Off-white for primary text
            'dark-text-secondary': '#A9B4C2',// Lighter grey for secondary text
            'dark-accent': '#56CFE1',        // Brighter cyan for dark mode accent
            'dark-accent-hover': '#72DBF0',  // Lighter cyan for hover
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          accentColor: {
            primary: '#3BBBD9',
            'dark-primary': '#56CFE1',
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  
<script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.0.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@^7.5.0",
    "jspdf": "https://esm.sh/jspdf@^3.0.1",
    "browser-image-compression": "https://esm.sh/browser-image-compression@^2.0.2",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-neutral-light text-neutral-dark dark:bg-dark-background dark:text-dark-text-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
